<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Terminal Emulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terminal.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="system-info">
                <span id="cpu-usage">CPU: 0%</span>
                <span id="ram-usage">RAM: 0%</span>
            </div>
        </div>
        <div id="terminal"></div>
        <div class="command-input">
            <input type="text" id="command-input" placeholder="Enter command...">
            <button id="execute-btn">Execute</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
</body>

</html>
